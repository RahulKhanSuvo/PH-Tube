<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Red Tube</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="w-11/12 mx-auto">
        <nav class="flex items-center justify-between py-3  border-b">
            <div class="w-32"><img src="./images/Logo.png" alt=""></div>
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div>
                <button onclick="sortByViews()" id="sort-btn" class="btn">SORT</button>
            </div>
        </nav>
    </header>
    <nav id="categories-container" class="flex justify-center gap-3 mt-2">
        <button onclick="reloadPage()" class="btn active category-btn">All</button>
    </nav>
    <main>
        <section id="videos-section"
            class=" w-11/12 mx-auto my-5 grid grid-cols-1 md:grid-cols-2 gap-10 lg:grid-cols-4">

        </section>
    </main>
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-content"></div>
            <div class="modal-action items-center justify-center">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
    <script src="./scripts/script.js"></script>
</body>

</html>
